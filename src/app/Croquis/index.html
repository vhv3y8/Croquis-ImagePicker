<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title></title>
  </head>
  <body>
    <!-- use Window + <- to fill screen 비스무리한 메세지 1초동안 띄우고 fade out -->

    <div class="main nonselectable">
      <header class="fl-cen-cen">
        <div class="headerInner fl-row-bet">
          <p>Croquis Image Picker</p>
          <div id="closeButton" class="headerButtonDiv fl-cen-cen">
            <img
              src="../../../assets/icons/close.svg"
              alt=""
              draggable="false"
            />
          </div>
        </div>
      </header>

      <div id="infoBar" class="fl-row-bet">
        <!-- width 100% 높이 고정 -->
        <p style="padding-left: 10px; font-size: 14px">
          역동적 / 인간, 물고기, 악귀
        </p>
        <p id="goalInfo" style="padding-right: 10px; font-size: 14px">
          <span class="current">0</span> / <span class="goal">3장째</span>
        </p>
      </div>

      <div id="timer" class="fl-row-aro">
        <!-- 조정 가능 -->
        <div class="timeButtonContainer fl-cen-cen">
          <div class="timeButton fl-cen-cen _unactable">
            <img
              src="../../../assets/icons/timerReset.svg"
              alt=""
              draggable="false"
            />
          </div>
        </div>

        <div class="time fl-cen-cen">
          <div class="paddingRight fl-row-st">
            <img
              src="../../../assets/icons/timerClock.svg"
              alt=""
              draggable="false"
            />
            <span id="timeText">3:10</span>
          </div>
        </div>

        <div class="timeButtonContainer fl-cen-cen">
          <div id="timerStartPause" class="timeButton fl-cen-cen">
            <img
              src="../../../assets/icons/timerPause.svg"
              alt=""
              draggable="false"
            />
          </div>
        </div>
      </div>

      <div id="viewImage" class="fl-cen-cen">
        <!-- 조정 가능 -->
        <div id="image" class="fl-cen-cen">
          <img src="" alt="" />
        </div>
      </div>

      <div id="mover" class="moverFlex">
        <!-- 조정 가능? -->
        <div id="moverLeft" class="fl-cen-cen">
          <div class="moverButtonContainer fl-col-aro">
            <div id="passButton" class="fl-cen-cen">
              <img src="../../../assets/icons/arrowPass.svg" alt="" />
              <div class="text fl-cen-cen">
                <p>넘기기</p>
              </div>
            </div>
            <div id="backButton" class="fl-cen-cen">
              <img src="../../../assets/icons/arrowPrev.svg" alt="" />
              <div class="text fl-cen-cen">
                <p>이전으로</p>
              </div>
            </div>
          </div>
        </div>
        <div id="moverRight" class="fl-cen-cen">
          <div id="nextButton" class="fl-cen-cen">
            <div class="text fl-cen-cen">
              <p>다음으로</p>
            </div>
            <img src="../../../assets/icons/arrowNext.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
