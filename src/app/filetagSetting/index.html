<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title></title>
  </head>
  <body class="nonselectable">
    <div class="main fl-col-st">
      <!--  -->
      <header class="fl-cen-cen">
        <div class="headerInner fl-row-bet">
          <p>파일 및 태그 설정</p>
          <div id="closeButton" class="headerButtonDiv fl-cen-cen">
            <img src="../../../assets/icons/close.svg" alt="" />
          </div>
        </div>
      </header>
      <!--  -->
      <div class="body fl-col-st">
        <div class="tabBar fl-row-st">
          <div id="fileTab" class="tab">
            <div class="txtCont fl-cen-cen">
              <p>파일</p>
            </div>
            <hr id="hrFile" />
          </div>
          <div id="tagTab" class="tab">
            <div class="txtCont fl-cen-cen">
              <p>태그</p>
            </div>
            <hr id="hrTag" class="_invisible" />
          </div>
          <div id="modeEndContainer" class="fl-row-rev-st">
            <div
              id="modeEndButton"
              class="_invisible fl-cen-cen"
              data-mode="newFile"
            >
              <p>태그 추가 완료</p>
            </div>
            <div
              id="modeQuitButton"
              class="_invisible fl-cen-cen"
              data-mode="newFile"
            >
              <img src="../../../assets/icons/closeBig.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="content fill">
          <div class="fileContent fill fl-col-st">
            <!--  -->
            <div id="fileContentMain" class="_visible fill fl-col-st">
              <div class="list">
                <div class="li fl-row-st">
                  <div class="left fl-row-st">
                    <img src="../../../assets/icons/folder.svg" alt="" />
                    <p></p>
                  </div>
                  <div class="right fl-cen-cen">
                    <div id="openExplorer" class="fl-cen-cen">
                      <p>GO</p>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div id="fileListMain" class="container fl-row-st-st-wrap">
                    <div class="item fl-cen-cen">
                      <div class="inner">
                        <div class="img fl-cen-cen">
                          <img
                            src="file:///home/vhv3y8/Downloads/Croquis/_.jpeg"
                            alt=""
                          />
                        </div>
                        <div class="tag fl-cen-cen">
                          <div class="inner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="board fl-row-bet">
                <div id="newFileTagModeBtn" class="modeButton fl-cen-cen">
                  <div class="inner fl-col-st">
                    <div class="up fl-row-st">
                      <img src="../../../assets/icons/mode.svg" alt="" />
                      <p>모드 :</p>
                    </div>
                    <div class="down">
                      <p>신규 파일에 태그 추가</p>
                    </div>
                  </div>
                </div>
                <div id="tagEditModeBtn" class="modeButton fl-cen-cen">
                  <div class="inner fl-col-st">
                    <div class="up fl-row-st">
                      <img src="../../../assets/icons/mode.svg" alt="" />
                      <p>모드 :</p>
                    </div>
                    <div class="down">
                      <p>기존 파일의 태그 수정</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div id="newFileTagMode" class="_invisible fill fl-col-st">
              <!-- ---- -->
              <div id="newFileView" class="list fl-row-st">
                <div
                  id="prevImg"
                  class="side fl-cen-cen"
                  style="border-radius: 7px 0 0 7px"
                >
                  <img src="../../../assets/icons/arrowLeft.svg" alt="" />
                </div>
                <div class="center fl-col-st">
                  <div class="imgCont fl-cen-cen">
                    <img
                      id="newFileImg"
                      src="file:///home/vhv3y8/Downloads/Croquis/_.jpeg"
                      alt=""
                      data-index="0"
                    />
                  </div>
                  <div class="tagCont fl-cen-cen">
                    <div id="tagBoard" class="fl-row-st-st-wrap"></div>
                  </div>
                </div>
                <div
                  id="nextImg"
                  class="side fl-cen-cen"
                  style="border-radius: 0 7px 7px 0"
                >
                  <img src="../../../assets/icons/arrowRight.svg" alt="" />
                </div>
              </div>
              <!-- ---- -->
              <div id="tagListView" class="board">
                <div class="fill fl-row-bet">
                  <div class="left fl-col-rev-st">
                    <div class="fill">
                      <div id="tagList"></div>
                      <div id="tagInput" class="fl-cen-cen">
                        <input type="text" placeholder="태그 검색" />
                      </div>
                    </div>
                  </div>
                  <div class="right fl-col-rev-end">
                    <div class="fill fl-col-bet">
                      <div id="tagAddButton" class="fill fl-cen-cen">
                        <img src="../../../assets/icons/plus.svg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ---- -->
            </div>
            <!--  -->
            <div id="editTagMode" class="_invisible fill fl-col-st">
              <div class="list">
                <div class="content">
                  <div
                    id="fileListEdit"
                    class="container fl-row-st-st-wrap"
                  ></div>
                </div>
              </div>
              <div class="board fl-cen-cen">
                <div class="content fl-row-st">
                  <div class="left fl-row-rev-st">
                    <div id="editModeCurrTagList">
                      <!--  -->
                      <div class="item fl-cen-cen">
                        <div class="inner fl-row-st">
                          <span>태그입니다</span>
                          <div class="button fl-cen-cen">
                            <img src="../../../assets/icons/close.svg" alt="" />
                          </div>
                        </div>
                      </div>
                      <!--  -->
                      <div class="item"></div>
                      <div class="item"></div>
                      <div class="item"></div>
                      <div class="item"></div>
                      <div class="item"></div>
                    </div>
                    <div class="img fl-cen-cen">
                      <img src="" alt="" id="editModeImg" />
                    </div>
                  </div>
                  <div class="right fl-cen-cen">
                    <div id="tagListEdit"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div id="tagContent" class="_invisible contentInner fl-col-st">
            <div id="tagMode" class="_invisible"></div>
          </div>
        </div>
      </div>
      <!--  -->
      <footer class="fl-col-rev-end">
        <div id="submitButton" class="fl-cen-cen">완료</div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
