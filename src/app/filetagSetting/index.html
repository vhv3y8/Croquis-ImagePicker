<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title></title>
  </head>
  <body class="nonselectable">
    <div class="main fl-col-st">
      <!--  -->
      <header class="fl-cen-cen">
        <div class="headerInner fl-row-bet">
          <p>파일 및 태그 설정</p>
          <div id="closeButton" class="headerButtonDiv fl-cen-cen">
            <img src="../../../assets/icons/close.svg" alt="" />
          </div>
        </div>
      </header>
      <!--  -->
      <div class="body fl-col-st">
        <div class="tabBar fl-row-st">
          <div id="fileTab" class="tab">
            <div class="txtCont fl-cen-cen">
              <p>파일</p>
            </div>
            <hr id="hrFile" />
          </div>
          <div id="tagTab" class="tab">
            <div class="txtCont fl-cen-cen">
              <p>태그</p>
            </div>
            <hr id="hrTag" class="_invisible" />
          </div>
          <div id="groupTab" class="tab">
            <div class="txtCont fl-cen-cen">
              <p>그룹</p>
            </div>
            <hr id="hrGroup" class="_invisible" />
          </div>
          <div id="modeEndContainer" class="fl-row-rev-st">
            <div
              id="modeEndButton"
              class="_invisible fl-cen-cen"
              data-mode="newFile"
            >
              <p>태그 추가 완료</p>
            </div>
            <div
              id="modeQuitButton"
              class="_invisible fl-cen-cen"
              data-mode="newFile"
            >
              <img src="../../../assets/icons/closeBig.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="content fill">
          <div class="fileContent fill fl-col-st">
            <!--  -->
            <div id="fileContentMain" class="fill fl-col-st">
              <div class="list">
                <div class="li fl-row-st">
                  <div class="left fl-row-st">
                    <img src="../../../assets/icons/folder.svg" alt="" />
                    <p></p>
                  </div>
                  <div class="right fl-cen-cen">
                    <div id="openExplorer" class="fl-cen-cen">
                      <p>GO</p>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div
                    id="fileListMain"
                    class="container fl-row-st-st-wrap"
                  ></div>
                </div>
              </div>
              <div class="board fl-row-bet">
                <div id="newFileTagModeBtn" class="modeButton fl-cen-cen">
                  <div class="inner fl-col-st">
                    <div class="up fl-row-st">
                      <img src="../../../assets/icons/mode.svg" alt="" />
                      <p>모드 :</p>
                    </div>
                    <div class="down">
                      <p>신규 파일에 태그 추가</p>
                    </div>
                  </div>
                </div>
                <div id="tagEditModeBtn" class="modeButton fl-cen-cen">
                  <div class="inner fl-col-st">
                    <div class="up fl-row-st">
                      <img src="../../../assets/icons/mode.svg" alt="" />
                      <p>모드 :</p>
                    </div>
                    <div class="down">
                      <p>기존 파일의 태그 수정</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div id="newFileTagMode" class="_invisible fill fl-col-st">
              <!-- ---- -->
              <div id="newFileView" class="list fl-row-st">
                <div
                  id="prevImg"
                  class="side fl-cen-cen"
                  style="border-radius: 7px 0 0 7px"
                >
                  <img src="../../../assets/icons/arrowLeft.svg" alt="" />
                </div>
                <div class="center fl-col-st">
                  <div class="imgCont fl-cen-cen">
                    <img id="newFileImg" src="" alt="" data-index="0" />
                  </div>
                  <div class="tagCont fl-cen-cen">
                    <div id="tagBoard" class="fl-row-st-st-wrap"></div>
                  </div>
                </div>
                <div
                  id="nextImg"
                  class="side fl-cen-cen"
                  style="border-radius: 0 7px 7px 0"
                >
                  <img src="../../../assets/icons/arrowRight.svg" alt="" />
                </div>
              </div>
              <!-- ---- -->
              <div id="tagListView" class="board">
                <div class="fill fl-row-bet">
                  <div class="left fl-col-rev-st">
                    <div class="fill">
                      <div id="tagList"></div>
                      <div id="tagInput" class="fl-cen-cen">
                        <input type="text" placeholder="태그 검색" />
                      </div>
                    </div>
                  </div>
                  <div class="right fl-col-rev-end">
                    <div class="fill fl-col-bet">
                      <div id="tagAddButton" class="fill fl-cen-cen">
                        <img src="../../../assets/icons/plus.svg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ---- -->
            </div>
            <!--  -->
            <div id="editTagMode" class="_invisible fill fl-col-st">
              <div class="list">
                <div class="content">
                  <div
                    id="fileListEdit"
                    class="container fl-row-st-st-wrap"
                  ></div>
                </div>
              </div>
              <div class="board fl-cen-cen">
                <div class="content fl-row-st">
                  <div class="left fl-row-rev-st">
                    <div id="editModeCurrTagList"></div>
                    <div class="img fl-cen-cen">
                      <img src="" alt="" id="editModeImg" />
                    </div>
                  </div>
                  <div class="right fl-col-st">
                    <div id="tagListEdit" class="up">
                      <!-- <details class="groupItem">
                        <summary class="fl-row-st">
                          <img src="../../../assets/icons/group.svg" alt="" />
                          <span>구도</span>
                          <img
                            src="../../../assets/icons/arrowDown.svg"
                            alt=""
                          />
                        </summary>
                        <div class="tagItem fl-row-st">
                          <input type="checkbox" name="" id="" />
                          <span>태그</span>
                        </div>
                        <div class="tagItem fl-row-st">
                          <input type="checkbox" name="" id="" />
                          <span>태그</span>
                        </div>
                        <div class="tagItem fl-row-st">
                          <input type="checkbox" name="" id="" />
                          <span>태그</span>
                        </div>
                      </details> -->
                    </div>
                    <div id="addTagToCurrent" class="down fl-cen-cen">
                      <img src="../../../assets/icons/plusSmall.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="tagContent _invisible fill fl-col-st">
            <div id="tagMode" class="_invisible fill fl-col-st">
              <div class="list fl-col-st">
                <div id="tagModeList" class="up"></div>
                <div class="down fl-cen-cen">
                  <div class="inner fl-row-st">
                    <div class="left">
                      <input
                        id="tagModeInput"
                        type="text"
                        class="fill"
                        placeholder="태그 검색 or 추가"
                      />
                    </div>
                    <div id="addTag" class="right fl-cen-cen">
                      <img src="../../../assets/icons/plusSmall.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="board fl-cen-cen">
                <div class="inner fl-col-bet">
                  <div id="currentTag" class="item fl-cen-cen">
                    <div class="inner fl-row-st">
                      <div class="txt fl-row-st">
                        <span class="">없음</span>
                        <input
                          type="text"
                          name=""
                          id=""
                          class="_invisible"
                          placeholder=""
                        />
                      </div>
                      <div id="editTagName" class="fl-cen-cen">
                        <img src="../../../assets/icons/pencil.svg" alt="" />
                        <span>수정</span>
                      </div>
                      <div id="editTagNameSubmit" class="_invisible fl-cen-cen">
                        <span>완료</span>
                      </div>
                    </div>
                  </div>
                  <div class="item fl-row-st">
                    <div class="left fl-row-st">
                      <span>그룹 이동</span>
                    </div>
                    <div class="right fl-row-rev-st">
                      <div id="tagMoveGroup" class="fl-cen-cen">
                        <span>적용</span>
                      </div>
                      <select name="" id="groupSelect"></select>
                    </div>
                  </div>
                  <div class="item fl-row-st">
                    <div class="left fl-row-st">
                      <span>태그 삭제</span>
                    </div>
                    <div class="right fl-row-rev-st">
                      <div id="deleteTag" class="fl-cen-cen">
                        <span>삭제하기</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="groupContent _invisible fill fl-col-st">
            <div id="groupMode" class="_invisible fill fl-col-st">
              <div id="groupList" class="list">
                <!-- <div class="groupItem fl-row-st">
                  <img src="../../../assets/icons/group.svg" alt="" />
                  <span>default</span>
                </div> -->
              </div>
              <div class="board fl-cen-cen">
                <div class="inner fl-col-bet">
                  <div id="currentGroup" class="item">
                    <div class="current fill fl-cen-cen">
                      <div class="inner fl-row-st">
                        <div class="left fl-row-st">
                          <span class="">없음</span>
                          <input
                            type="text"
                            class="_invisible"
                            placeholder="그룹 이름 수정"
                          />
                        </div>
                        <div class="right fl-cen-cen">
                          <div id="editGroup" class="fill fl-cen-cen">
                            <img
                              src="../../../assets/icons/pencil.svg"
                              alt=""
                            />
                            <span>수정</span>
                          </div>
                          <div
                            id="editGroupSubmit"
                            class="_invisible fill fl-cen-cen"
                          >
                            <span>완료</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="item fl-row-st">
                    <div class="left fl-cen-cen">
                      <div class="inner fl-col-st-st">
                        <span>그룹 삭제</span>
                        <span class="small"
                          >해당 그룹에 속한 태그들은 default 그룹으로
                          이동됩니다.</span
                        >
                      </div>
                    </div>
                    <div class="right">
                      <div id="deleteGroup" class="fill fl-cen-cen">
                        <span>삭제하기</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="add fl-row-st">
                <div class="left fl-cen-cen">
                  <input
                    id="groupInput"
                    class="fill"
                    type="text"
                    placeholder="그룹 추가하기"
                  />
                </div>
                <div id="addGroup" class="right fl-cen-cen">
                  <img src="../../../assets/icons/plusSmall.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <footer class="fl-col-rev-end">
        <div id="submitButton" class="fl-cen-cen">완료</div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
