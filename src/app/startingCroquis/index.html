<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body class="nonselectable">
    <div class="main">
      <header>
        <div>
          <p>크로키 그리기</p>
        </div>
        <div></div>
        <div></div>
      </header>
      <div class="body fl-col-st">
        <div class="article">
          <!-- 
                article/
                    articleBar/
                        name/
                            svg
                            p
                        openFileSelect
                    -------------hr---------------
                    content
             -->
          <div class="articleBar fl-row-bet">
            <div class="name fl-row-st">
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16 0h-14v24h20v-18l-6-6zm0 3l3 3h-3v-3zm-12 19v-20h10v6h6v14h-16z"
                />
              </svg> -->

              <p>그림 파일 선택</p>
            </div>

            <div id="openFileSelect">
              <p>선택하기</p>
            </div>
          </div>

          <hr />

          <div class="content" id="fileView">
            <div class="item">
              <div>
                <p>반드시 포함</p>
                <!-- 파이프 아이콘 -->
              </div>
            </div>
            <div class="item">적어도 하나 포함</div>
            <div class="item">162개 선택됨</div>
          </div>
        </div>

        <div class="article">
          <div class="articleBar">
            <div class="name">
              <p>세부 설정</p>
            </div>
            <hr />
            <div class="content">
              <div class="item">
                <p>타이머</p>
              </div>
              <div class="item">
                <input type="checkbox" name="" id="" />
                <p>시간 종료시 자동으로 넘어가기</p>
              </div>
              <div class="item">
                <p>목표치</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="startButton" class="fl-cen-cen">
            <p>그리기 시작!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
