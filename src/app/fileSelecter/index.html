<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title></title>
  </head>
  <body class="nonselectable">
    <div class="main">
      <header class="fl-cen-cen">
        <div class="headerInner fl-row-bet">
          <p>파일 선택하기</p>
          <div id="closeButton" class="headerButtonDiv fl-cen-cen">
            <img src="../../../assets/icons/close.svg" alt="" />
          </div>
        </div>
      </header>

      <div class="body fl-col-st">
        <div class="bodyInner fl-row-st">
          <div id="bodyLeft" class="fl-col-st-st">
            <div class="itemLayout">
              <div id="showFolder" class="item fl-row-bet">
                <div class="fl-row-st">
                  <img src="../../../assets/icons/folder.svg" alt="" />
                  <p></p>
                </div>
                <button id="openExplorer">Go</button>
              </div>
            </div>
            <div id="imgList">
              <div class="item fl-row-st">
                <p>파일 <span class="count">0</span>개 선택됨</p>
              </div>
              <div id="imgListBody" class="fl-row-st-st-wrap"></div>
            </div>
            <div id="hideButton" class="buttonItemLayout">
              <div class="item fl-row-st">
                <div class="button fl-cen-cen">
                  <p>
                    현재까지 선택된 파일 <span class="count">0</span>개 모두
                    숨기기
                  </p>
                </div>
              </div>
            </div>
            <div id="showButton" class="buttonItemLayout">
              <div class="item fl-row-st">
                <div class="button fl-cen-cen">
                  <p>숨긴 파일 모두 보기</p>
                </div>
              </div>
            </div>
          </div>

          <div id="bodyRight" class="fl-col-st">
            <div id="tagBoard">
              <div id="tagTitle" class="fl-row-st">
                <div class="item fl-row-st">
                  <img src="../../../assets/icons/tag.svg" alt="" />
                  <p>Tags</p>
                </div>
              </div>
              <div id="tagBoardCont">
                <div id="mustBoard">
                  <div class="title fl-row-st">
                    <img src="../../../assets/icons/have.svg" alt="" />
                    <p>Have</p>
                  </div>
                  <div class="body fl-col-st">
                    <div class="selectGroupItem fl-cen-cen">
                      <div class="inner fl-row-st">
                        <div class="left fl-cen-cen">
                          <div class="groupName fl-col-st">
                            <img
                              src="../../../assets/icons/groupSmall.svg"
                              alt=""
                            />
                            <span>그룹이름</span>
                          </div>
                        </div>
                        <div class="right fl-row-st-st-wrap">
                          <div class="selectTagItem fl-row-st">
                            <span>태그이름</span>
                            <img src="../../../assets/icons/close.svg" alt="" />
                          </div>
                          <div class="selectTagItem fl-row-st">
                            <span>x</span>
                            <img src="../../../assets/icons/close.svg" alt="" />
                          </div>
                          <div class="selectTagItem fl-row-st">
                            <span>태그이름</span>
                            <img src="../../../assets/icons/close.svg" alt="" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="selectGroupItem fl-cen-cen">
                      <div class="inner fl-row-st">
                        <div class="left fl-cen-cen">

                            <img

                            />
                            <span>그룹이름</span>
                          </div>
                        </div>
                        <div class="right fl-row-st-st-wrap">
                          <div class="selectTagItem fl-row-st">

                          <div class="selectTagItem fl-row-st">

                          <div class="selectTagItem fl-row-st">
                            <span>태그이름</span>
                            <img src="../../../assets/icons/close.svg" alt="" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="selectGroupItem fl-cen-cen">
                      <div class="inner fl-row-st">
                        <div class="left fl-cen-cen">
                          <div class="groupName fl-col-st">
                            <img
                              src="../../../assets/icons/groupSmall.svg"
                              alt=""
                            />
                            <span>그룹이름</span>
                          </div>
                        </div>
                        <div class="right fl-row-st-st-wrap">
                          <div class="selectTagItem fl-row-st">

                      </div>
                    </div>
                  </div>
                </div>
                <div id="atleastBoard">
                  <div class="title fl-row-st">
                    <img src="../../../assets/icons/notHave.svg" alt="" />
                    <p>NOT Have</p>
                  </div>
                  <div class="body x-horizontal"></div>
                </div>
              </div>
            </div>
            <div id="tagSearch" class="fl-row-st">
              <div id="searchLayout">
                <div id="searchContent">
                  <!--  -->
                  <details class="groupItem">
                    <summary class="fl-row-st">
                      <img src="../../../assets/icons/groupSmall.svg" alt="" />
                      <div class="name fl-row-st">
                        <p>
                          <span class="groupName">구도</span> -
                          <span class="groupCount">13 tags</span>
                        </p>
                      </div>
                      <img
                        class="groupOpenClose"
                        src="../../../assets/icons/arrowDown.svg"
                        alt=""
                      />
                    </summary>
                    <div class="tagItem fl-row-st">
                      <input type="checkbox" />
                      <p class="tagName">
                        역동적이다 <span class="itemCount">(13 items)</span>

                    <summary class="fl-row-st">
                      <img src="../../../assets/icons/groupSmall.svg" alt="" />

                </div>
                <div id="inputDiv" class="fl-cen-cen">
                  <input
                    type="text"
                    placeholder="태그 또는 그룹 검색"
                    value=""
                  />
                </div>
              </div>
              <div id="buttonLayout" class="fl-col-bet">
                <div id="haveButton" class="addTagItem fl-cen-cen">
                  <img src="../../../assets/icons/haveFill.svg" alt="" />
                </div>
                <div id="notHaveButton" class="addTagItem fl-cen-cen">
                  <img src="../../../assets/icons/notHaveFill.svg" alt="" />
                </div>
              </div>
            </div>
            <div id="downBar" class="fl-row-rev-st">
              <div id="okButton" class="fl-cen-cen">
                <p>선택 완료</p>
              </div>
              <div class="infoText">
                파일 <span class="count">0</span>개 선택됨
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
